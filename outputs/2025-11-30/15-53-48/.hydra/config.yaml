seed: 42
net:
  depth: 3
  width: 64
  num_classes: 6
  block:
    _target_: net.cnn.ConvBlock
    in_channels: 32
    out_channels: ${.in_channels}
    kernel_size: 3
    pool_size: 2
  embed:
    _target_: net.cnn.ConvBlock
    in_channels: 9
    out_channels: 32
    kernel_size: 3
    pool_size: 1
  unembed:
    _target_: torch.nn.LazyLinear
    out_features: 6
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0
  rnn_block:
    _target_: net.lstm.LSTMBlock
    input_size: 32
    hidden_size: 128
    num_layers: 2
    dropout: 0.1
    bidirectional: false
trainer:
  max_epochs: 100
  log_every_n_steps: 10
dataset:
  data_dir: ./data
  batch_size: 128
  val_split: 0.2
  num_workers: 4
wandb:
  project: FDS_PROJECT
  entity: catairu-sapienza-universit-di-roma
  name: experiment_1
