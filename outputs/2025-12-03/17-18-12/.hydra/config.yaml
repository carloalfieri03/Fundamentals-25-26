seed: 42
net:
  num_classes: 6
  embed:
    _target_: net.cnn.EncoderWrapper
    in_channels: 9
    layer_widths:
    - 64
    - 128
    - 256
    kernel_size: 5
    stride: 2
  unembed:
    _target_: torch.nn.LazyLinear
    out_features: 6
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0001
  rnn_block:
    _target_: net.rnn.LSTMBlock
    input_size: 256
    hidden_size: 128
    num_layers: 2
    dropout: 0.3
    bidirectional: true
  decoder:
    _target_: net.cnn.DecoderWrapper
    in_channels: 256
    layer_widths:
    - 128
    - 64
    - 9
    kernel_size: 5
    stride: 2
    output_padding: 1
    use_batchnorm: true
trainer:
  max_epochs: 100
  log_every_n_steps: 10
dataset:
  data_dir: ${oc.env:PWD}/data
  batch_size: 32
  val_split: 0.2
wandb:
  project: FDS_PROJECT
  entity: catairu-sapienza-universit-di-roma
  name: skif2_provaCA
