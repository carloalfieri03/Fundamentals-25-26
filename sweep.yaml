program: src/experiment.py
project: FDS_PROJECT
method: bayes

metric:
  name: test_acc
  goal: maximize

parameters:  
  dataset.batch_size:
    values: [32, 64]

#### ENCODER PART ########
  net.embed.kernel_size:
   values: [3,5,7]
   
  net.embed.pool_type:
   values: ["avg","max"]

  net.embed.out_channels:
    values: [32, 64, 128, 256]
      
#### LSTM PART ########

  net.rnn_block.hidden_size:
      values: [64, 128, 256]

  net.rnn_block.num_layers:
      values: [1, 2]

  net.rnn_block.bidirectional:
      values: [true, false]
    
early_terminate:
    type: hyperband
    min_iter: 15      # Start evaluating performance after 10 epochs
    eta: 2            # Prune the bottom 50% of runs every evaluation cycle


command:
  - uv
  - run
  - python
  - src/experiment.py
  - ${args_no_hyphens}
